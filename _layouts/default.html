<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% if page.title %} {{ page.title }} | {% endif %} {{site.name}} - {{site.description}}</title>
		<meta name="description" content="{{page.description}}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="{{ site.baseurl }}/img/logo-small.png" />
		<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css" />
		<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="{{ site.baseurl }}/css/dataTables.bootstrap.css" />
		{% for style in page.styles %}<link rel="stylesheet" href="{{ site.baseurl }}{{ style }}" />{% endfor %} 
		<link rel="stylesheet" href="{{ site.baseurl }}/css/app.css" />
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
		<script src="{{ site.baseurl }}/js/jquery.mustache.js"></script>
		<script src="{{ site.baseurl }}/js/jquery.dataTables.js"></script>
		<script src="{{ site.baseurl }}/js/dataTables.bootstrap.js"></script>
		<script src="{{ site.baseurl }}/js/mustache.js"></script>
		<script src="{{ site.baseurl }}/js/Base64.js"></script>
		<script src="{{ site.baseurl }}/js/underscore.js"></script>
		<script src="{{ site.baseurl }}/js/github-api.js"></script>
		<script src="{{ site.baseurl }}/js/Stevenson.js"></script>
		{% for script in page.scripts %}<script src="{{ site.baseurl }}{{ script }}"></script>{% endfor %} 
		<script>
			Stevenson.loginRequired = {{page.authRequired}};
		</script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="{{ site.baseurl }}/" title="Stevenson - CMS for GitHub + Jekyll">
					<img src="{{ site.baseurl }}/img/logo-medium.png" width="20" height="20" alt="Stevenson - CMS for GitHub + Jekyll" />
					Stevenson
				</a>
				<div class="navbar-text pull-right" id="top-login">
					<a href="#" onclick="javascript:$('#login-modal').modal('show');">Login</a>
				</div>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="{{ site.baseurl }}/">Home</a></li>
						<li><a href="{{ site.baseurl }}/cms">CMS</a></li>
						<li><a href="{{ site.baseurl }}/about.html">About</a></li>
						<li><a href="{{ site.baseurl }}/documentation/">Documentation</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="span12">
					<div id="message-container"></div>
				</div>
			</div>
			{{content}}
			<hr/>
			<footer>
				<p>&copy; Dan Klco - 2012</p>
			</footer>
		</div>
		{% include login.html %}
		{% include loader.html %}
	</body>
</html>
